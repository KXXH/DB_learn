{% extends 'admin/admin_layout.html' %}

{% block content %}

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">用户名</th>
            <th scope="col">邮箱</th>
            <th scope="col">角色</th>
            <th scope="col">创建时间</th>
        </tr>
    </thead>
    <tbody class="">
        {% for user in ans %}           
        <tr {% if user.type==0 %}class="table-primary"{% endif %}>
            <th scope="row">{{user.id}}</th>
            <td>{{user.username}}</th>
            <td>{{user.email}}</th> 
            <td>{{user.role}}</th> 
            <td >{{user.create_time}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
